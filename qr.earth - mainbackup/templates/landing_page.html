<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Fullscreen background for particles */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #111;
            top: 0;
            left: 0;
            z-index: -1; /* Behind all other content */
        }

        /* Center content */
        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            padding-top: 10%;
        }

        .content p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
        }

        .content .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            padding: 0.75rem 1.5rem;
            font-size: 1.2rem;
        }

        .content .btn-primary:hover {
            background-color: #0056b3;
        }

        .fun-statements {
            font-size: 1.2rem;
            margin-top: 3rem;
            font-style: italic;
        }
    </style>
</head>
<body>
    <!-- Particle Background -->
    <div id="particles-js"></div>

    <!-- Main Content -->
    <div class="container content">
        <h1 id="typed-text"></h1>
        <p>Make your information accessible with just one scan!</p>
        <a href="login.html" class="btn btn-primary">Create Your QR Now!</a>

        <div class="fun-statements">
            <p>"Your contact details, one scan away!"</p>
            <p>"Create and share your digital business card in seconds!"</p>
            <p>"One QR code, endless possibilities!"</p>
        </div>
    </div>

    <!-- Particles.js CDN -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <!-- Include Typed.js -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

    <!-- Custom Particle Configuration -->
    <script>
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });

        // Typing Animation using Typed.js
        var typed = new Typed('#typed-text', {
            strings: ["Scan to Connect!", "Generate Your QR Code Now!", "Make Connections Easy with QR Codes!"],
            typeSpeed: 50,
            backSpeed: 30,
            backDelay: 2000,
            startDelay: 500,
            loop: true,
			showCursor: false
        });
    </script>
</body>
</html>
